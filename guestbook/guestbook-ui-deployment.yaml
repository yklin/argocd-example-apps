apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  labels:
    yk: test
    yk2: test2
    yk3: test3
    yk4: test4
    yk5: test5
    yk6: tset6
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
